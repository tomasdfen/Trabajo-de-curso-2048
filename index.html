<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body onload="init()">
    <header>
        <h1>2048: Trabajo de curso</h1>
    </header>
    <div id="contenido">
        <div id="panel">
            <div class="valor">
                <label for="tiempo"> Tiempo </label>
                <span id=tiempo>0:00</span>
            </div>
            <div class="valor">
                <label for="puntuacion">Puntuación máxima</label>
                <span id="puntuacion">0</span>
            </div>
            <div class="valor">
                <label for="dimension">Dimensión (beta)</label>
                <span id="dimension">4</span>
            </div>
            <button onclick="init()">Inicio</button>
    
        </div>
        <div id="juego">
            <div id="mensaje-final"></div>
            <div id="tablero"></div>
        </div>
    
    </div>


</body>

</html>
